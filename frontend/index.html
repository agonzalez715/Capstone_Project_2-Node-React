<!--
  frontend/index.html
  
  Entry point for the Movie Search & Reviews app. Serves the UI and loads
  the associated JavaScript module (index.js) to handle all interactions.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Page title shown in the browser tab -->
    <title>Movie Search & Reviews</title>

    <!--
      Inline CSS styles for quick prototyping. In production, consider
      moving to a separate CSS file or a UI framework.
    -->
    <style>
      /* Page layout: centered with max width */
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 2rem auto;
      }

      /* Each movie result displayed as a flex container */
      .movie {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1.5rem;
      }

      /* Poster thumbnails for movies */
      .movie img {
        width: 100px;
        margin-right: 1rem;
      }

      /* Info section next to poster */
      .movie-info {
        flex: 1;
      }

      /* Spacing below movie title */
      .movie-info h3 {
        margin: 0 0 0.5rem;
      }

      /* Action buttons container spacing */
      .actions button {
        margin-top: 0.5rem;
      }

      /* Container for reviews section, separated from search results */
      #reviews-container {
        margin-top: 2rem;
        border-top: 1px solid #ccc;
        padding-top: 1rem;
      }

      /* Individual review styling */
      .review {
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px dashed #ddd;
      }

      /* Review form textarea sizing */
      .review-form textarea {
        width: 100%;
        height: 4rem;
      }
    </style>
  </head>
  <body>
    <!-- Main heading for the app -->
    <h1>Movie Search & Reviews</h1>

    <!-- Search form for movie keywords -->
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Enter movie keyword"
        style="padding:0.5rem; width:70%;"
      />
      <button type="submit" style="padding:0.5rem 1rem;">Search</button>
    </form>

    <!-- Error messages displayed here -->
    <div id="error" style="color:red; margin-top:1rem;"></div>
    <!-- Container where search results will be injected -->
    <div id="results" style="margin-top:1.5rem;"></div>
    <!-- Pagination controls (page buttons) inserted here -->
    <div class="pagination" id="pagination"></div>

    <!-- Container for review UI (form + list) for selected movie -->
    <div id="reviews-container"></div>

    <!-- Load the JavaScript module that implements all interactive behavior -->
    <script src="index.js" type="module"></script>
  </body>
</html>
